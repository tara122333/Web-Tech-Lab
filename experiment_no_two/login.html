<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }
        input,button{
            width: 550px;
            height: 30px;
            margin: 9px 16px;
            font-size: 19px;
        }
    </style>
</head>
<body style="background-color: rgb(187, 83, 83); color: #fff;">
    <div class="login">
        <h1>Login Page</h1>
        <form action="home.html" style="display: flex; flex-direction: column;">
            <input type="text" name="email" id="email" placeholder="Enter Email Or Phone">
            <input type="password" name="pass" id="pass" placeholder="Enter Password">
            <button type="submit" style="text-decoration: none; font-size: 19px;">Log In</button>
        </form>
    </div>
</body>
</html>
